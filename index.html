<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SDK</title>

    <!-- BOOTSTRAP WITH JQUERY (OPTIONAL) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- AXIOS - MANDATORY FOR SENDBIRD SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    
    <!-- SENDBIRD SDK | MAKE SURE YOU HAVE THE LATEST ONE!! -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.138/SendBird.min.js"></script>

</head>
<body>

    <div class="container">
    
        <div class="row mt-4">
            <div class="col-4">
                
                <!-- SHOW GROUP CHANNELS HERE -->
                <div id="group_channels_list"></div>

            </div>
            <div class="col">

                <!-- SHOW MESSAGES FROM CHANNEL HERE -->
                <div id="message_list"></div>


                <!-- SEND NEW MESSAGE HERE -->
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" id="newMessage" placeholder="Enter your message" />
                    </div>
                    <div class="col-auto">
                        
                        <!-- INPUT ELEMENT FOR ATTACHING FILES -->
                        <input type="file" id="attachFile" style="display:none" onchange="sendFileMessage(this)" />

                        <!-- BUTTON TO SEND TEXT MESSAGE -->
                        <button class="btn btn-primary" onclick="sendMessage()">
                            Send
                        </button>
                        
                        <!-- BUTTON TO SEND ATTACHED FILE -->
                        <button class="btn btn-primary ml-2" onclick="askForFile()">
                            Attach
                        </button>
                        
                    </div>
                </div>

            </div>
        </div>

    </div>

    <hr>

    <script src="index.js"></script>

</body>
</html>
